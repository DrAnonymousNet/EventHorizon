[app]
Environment = debug
EmailBackend = console
FromEmail = ""
FCMServerKey = ""
PushNotificationBackend = console

[server]
RunMode = debug
HttpPort = 8080
ReadTimeout = 60
WriteTimeout = 60

[database]
Type = postgresql
User = postgres
Password = postgres
Host = 127.0.0.1:3306
Name = notification_service
TablePrefix = ns_

[redis]
Host = 127.0.0.1:6379
Password = your_redis_password
MaxIdle = 30
MaxActive = 30
IdleTimeout = 200

[smtp]
From = your_email@example.com
PassWord = your_email_password
Host = smtp.gmail.com
Port = 587
